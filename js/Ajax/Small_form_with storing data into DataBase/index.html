<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
      <form id="myForm">
        Title <input type="text" id="titleText"> <br><br>
        Body <input type="text" id="bodyText"> <br><br>
        UserId <input type="text" id="userid"> <br><br>
        <input type="submit" id="saveForm">
      </form>
        <script>
 document.getElementById("saveForm").addEventListener("click",function(e){
                 // to avoid page referace we ues
                 e.preventDefault();// it doesnot allow to referace the page

                   var obj = {
                        title:   document.getElementById("titleText").value,
                        body:  document.getElementById("bodyText").value,
                        userId: document.getElementById("userid").value,
                 };
            
                    fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    body: JSON.stringify(obj),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                    })
                    .then((response) => response.json())
                    .then((json) => console.log(json));       
         });      
               
        </script>
</body>
</html>
