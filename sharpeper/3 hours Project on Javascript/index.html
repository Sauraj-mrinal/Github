<!-- index.html -->
<!DOCTYPE html> 
<html> 

<head> 
	<title>Expense Tracker</title> 
	<link rel="stylesheet"type="text/css"href="style.css" /> 
</head> 

<body> 
	<div class="container"> 
		<h1>Expense Tracker</h1> 
		<form id="expense-form"> 
            <input type="hidden" id="editIndex">
            <input type="number"id="expense-amount" placeholder="Choose Expense Amount" required /> 
			<!-- <input type="text"id="expense-name"placeholder="Choose Expense Amount" required /> -->
            <input type="text"id="expense-name"placeholder="Choose description" required /> 
            <select name="options" id="expense-category" required>
                <option value="Movie">Movie</option>
                <option value="fule">fule</option>
                <option value="food">food</option>
                <option value="electricity">electricity</option>
              </select>

			
			<button type="submit"> 
				Add Expense 
			</button> 
		</form> 
		<div class="expense-table"> 
			<table> 
				<thead> 
					<tr> 
						<th>Expense Name</th> 
						<th>Amount</th> 
						<th>Action</th> 
					</tr> 
				</thead> 
				<tbody id="expense-list"></tbody> 
			</table> 
			<div class="total-amount"> 
				<!-- <strong>Total:</strong>  -->
				<!-- $<span id="total-amount">0</span>  -->
			</div> 
		</div> 
	</div> 
	<script src="script.js"></script> 
</body> 

</html>
